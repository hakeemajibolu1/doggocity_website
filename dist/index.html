<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Doggo City | For Dog Lovers</title>
</head>
<body>
    
    <!-- Header -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
        <!-- Left side -->
        <div class="flex items-center">
            <img src="./img/mountain.png" alt="logo" class="mr-2">
            <!-- src="https://www.iconfinder.com/icons/2730361/mountain%20sunrise_mountain_inkcontober_trail_icon" -->
            <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2">Home</a>
            <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">About</a>
        </div>
        <!-- Right side -->
        <div>
            <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2">Login</a>
            <a href="#" class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-700 rounded transition ease-in duration-150">Sign Up</a>
        </div>
    </div>

    <!-- Hero -->
    <div class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
        <!-- Left side -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class=" text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to Doggo City!</h2>
            <p class="mb-6">There is never a sad day here!</p>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 transition ease-in duration-150 rounded mr-2">Learn More</a>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 transition ease-in duration-150 rounded">Get Started</a>
        </div>

        <!-- Right side -->
        <div class="md:w-1/2">
            <img src="./img/dog-1-c.jpg" alt="Happiest Doggo" class="w-full rounded shadow-2xl">
        </div>
    </div>

    <!-- Features -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200">
        <div class="mr-2 text-center">
            <img src="./img/dog-2-c.jpg" alt="" class="w-full mb-2 rounded border-solid border-2 border-indigo-400">
            <p class="mb-4">Smiles!</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="./img/dog-3.jpg" alt="" class="w-full mb-2 rounded border-solid border-2 border-indigo-400">
            <p class="mb-4">Cuddles!</p>
        </div>
        <div class="mr-2 text-center">
            <img src="./img/dog-4-c.jpg" alt="" class="w-full mb-2 rounded border-solid border-2 border-indigo-400">
            <p class="mb-4">Swims!</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="./img/dog-5.jpg" alt="" class="w-full mb-2 rounded border-solid border-2 border-indigo-400">
            <p class="mb-4">Games!</p>
        </div>
    </div>

    <!-- Footer & Newsletter -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
        <!-- Left -->
        <div class="w-1/2">
            <h3 class="text-lg mb-2">Join the newsletter</h3>
            <form class="flex">
                <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-100">
                <button class="bg-red-300 text-red-800 hover:bg-red-400 transition ease-in duration-150 rounded-r px-4">Join</button>
            </form>
        </div>
        <!-- Right -->
        <div class="flex items-center">
            Copyright &copy; Doggos 2020
        </div>
    </div>

</body>
</html>
